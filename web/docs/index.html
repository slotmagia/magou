<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>HotGo 2.0 前端开发文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="HotGo 2.0 是一个基于 Vue 3 + TypeScript + Naive UI 的现代化前端管理系统">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/prismjs@1/themes/prism.css">
  <style>
    :root {
      --theme-color: #1890ff;
      --theme-color-secondary-light: #e6f7ff;
    }
    
    .sidebar-nav > ul > li > a {
      font-weight: 600;
      color: var(--theme-color);
    }
    
    .sidebar-nav ul li a:hover {
      color: var(--theme-color);
    }
    
    .markdown-section code {
      background-color: #f5f5f5;
      color: #e83e8c;
      padding: 2px 4px;
      border-radius: 3px;
    }
    
    .markdown-section pre > code {
      background-color: #f8f8f8;
      color: #333;
      padding: 1rem;
      border-radius: 6px;
    }
    
    .app-nav a {
      color: var(--theme-color);
    }
    
    .github-corner svg {
      fill: var(--theme-color);
    }
    
    .docsify-copy-code-button {
      background: var(--theme-color);
    }
    
    .token.keyword {
      color: #007acc;
    }
    
    .token.string {
      color: #032f62;
    }
    
    .token.comment {
      color: #6a737d;
    }
    
    .search .input-wrap input {
      border: 1px solid #e1e4e8;
      border-radius: 4px;
    }
    
    .search .results-panel {
      border: 1px solid #e1e4e8;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div id="app">
    <div style="text-align: center; padding: 50px;">
      <h1>📚 HotGo 2.0 前端开发文档</h1>
      <p>正在加载文档...</p>
    </div>
  </div>
  
  <script>
    window.$docsify = {
      name: 'HotGo 2.0 前端开发文档',
      repo: 'https://github.com/bufanyun/hotgo',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 3,
      auto2top: true,
      homepage: 'README.md',
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '🔍 搜索文档',
        noData: '😞 没有找到相关内容',
        depth: 6,
        hideOtherSidebarContent: false,
      },
      copyCode: {
        buttonText: '📋 复制代码',
        errorText: '❌ 复制失败',
        successText: '✅ 已复制'
      },
      pagination: {
        previousText: '上一页',
        nextText: '下一页',
        crossChapter: true,
        crossChapterText: true,
      },
      count: {
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            // 添加返回顶部按钮
            if (!document.getElementById('back-to-top')) {
              const backToTop = document.createElement('div');
              backToTop.id = 'back-to-top';
              backToTop.innerHTML = '⬆️';
              backToTop.style.cssText = `
                position: fixed;
                bottom: 30px;
                right: 30px;
                width: 40px;
                height: 40px;
                background: var(--theme-color);
                color: white;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                font-size: 20px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.15);
                opacity: 0;
                transition: opacity 0.3s;
                z-index: 999;
              `;
              
              backToTop.addEventListener('click', function() {
                window.scrollTo({ top: 0, behavior: 'smooth' });
              });
              
              document.body.appendChild(backToTop);
              
              window.addEventListener('scroll', function() {
                if (window.scrollY > 300) {
                  backToTop.style.opacity = '1';
                } else {
                  backToTop.style.opacity = '0';
                }
              });
            }
          });
        }
      ]
    }
  </script>
  
  <!-- Docsify 核心 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  
  <!-- 搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  
  <!-- 复制代码插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
  
  <!-- 分页插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  
  <!-- 字数统计插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
  
  <!-- 语法高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-css.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-nginx.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  
  <!-- emoji 支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/emoji.min.js"></script>
  
  <!-- 外部链接插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
  
  <!-- Zoom 图片放大 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  
  <!-- Google Analytics (可选) -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/ga.min.js"></script> -->
</body>
</html>
